<head>

</head>
<body>

	<script>
		// FOR BMI 
		function BMIcalculated(){
			var weight = document.getElementById('weightKG').value;
			var height = document.getElementById('heightM').value;
			var BMI = weight / (height**2);
			window.alert("Your BMI is " + BMI.toFixed(2) + ".");	
		// FOR SUBSEQUENT CLASSIFICATION
			if(BMI >=30){
				window.alert('Unfortunately, you are obese. You will need proper medical attention.'); 
			}

			else if(BMI >=25 && BMI <=29.9){
				window.alert('You are overweight. Your health is at great risk; aim for fitness!');
			}

			else if(BMI >=18.5 && BMI <=24.9){
				window.alert('You are of normal weight! Congratulations, keep it up!');
			}

			else if(BMI<18.5){
				window.alert('You are underweight. Please seek aid with your doctor.');
			}
		}
	</script>

	<div class="container1"> 
		<h2>BMI Calculator</h2>
		<p>This calculator will compute and classify your category in the Body Mass Index (BMI), which is utilized to determine weight status with relation to height and weight (kg/mÂ²).</p>

		<img src="scale.png"><br><br>

		<!-- WEIGHT ONTOGGLE EVENT -->
		<details ontoggle="alert('Enter your weight in KILOGRAMS.')">
				<summary>
					INSTRUCTION
				</summary>
		</details>

		<form>
			<label>Enter Weight:</label>
			<input type="number" id="weightKG">
		</form>

		<!-- HEIGHT ONTOGGLE EVENT -->
		<details ontoggle="alert('Enter your height in METERS.')"> 
				<summary>
					INSTRUCTION
				</summary>
		</details>

		<form>
			<label>Enter Height:</label>
			<input type="number" id="heightM">
		</form>

		<br>

		<button type="button" class="btn btn-light" onClick="BMIcalculated()">BMI RESULT</button>
	</container>
